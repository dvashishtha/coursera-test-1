<div class="container">

  <h3>Sign up for our Newsletter!</h3>
  <br>

  <fieldset>
    <form name='signUpForm' novalidate>

      <label for="firstName">First Name: </label>
      <input type="text" name="firstName" placeholder="First name" ng-model="signUpCtrl.user.firstName" required>
      <span ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched">
       First name is required
      </span>
      <br><br>

      <label for="lastName">Last Name: </label>
      <input type="text" name="lastName" placeholder="Last name" ng-model="signUpCtrl.user.lastName" required>
      <span ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched">
       Last name is required
      </span>
      <br><br>

      <label for="email">Email Address: </label>
      <input type="email" name="email" placeholder="Email" ng-model="signUpCtrl.user.email" required>
      <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
      <br><br>

      <label for="phone">Phone Number: </label>
      <input type="text" name="phone" placeholder="Phone ###-###-####"
      pattern="(\d{3})-(\d{3})-(\d{4})" ng-model="signUpCtrl.user.phone" >
      <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
      <br><br>

      <label for="menuNumber">Menu Short Name: </label>
      <input type="text" name="menuNumber" placeholder="Menu number" ng-model="signUpCtrl.user.menuNumber">

      <!-- displays the appropriate error message if the menu short name is invalid -->
      <span ng-if="!signUpCtrl.save">
        {{ signUpCtrl.error }}
      </span>
      <br><br>

      <button ng-disabled="signUpForm.$invalid"
              ng-click="signUpCtrl.submit()"
              class="btn btn-primary">Submit</button>

    </form>
    <br>
    
    <!-- displays the success message if the form submitted successfully -->
    <span ng-if="signUpCtrl.save">
      {{ signUpCtrl.success }}
    </span>
  </fieldset>

</div>
